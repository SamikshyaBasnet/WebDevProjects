<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <title>TODO LIST!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDos Lists</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Items
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>

                <hr class="dropdown-divider">

        <form class="d-flex">
          <input id="searchText" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button id="submit" class="btn btn-outline-success" type="submit">Search</button>

  </nav>
  <div class="container my-4">
    <h2 class="text-center">ToDos List</h2>

    <div class="mb-3">
      <label for="title">Title</label>
      <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Add an Item to the List</div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>

    <button class="btn btn-primary" id="add">ADD TO LIST</button>
    
    <div id=" items" class="my-4">
      <h2>Your Items</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SNo</th>
            <th scope="col">Item Title</th>
            <th scope="col">Item Description</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Get some Coffee</td>
            <td>You need a coffee as a codet</td>
            <td><button class="btn btn-sm btn-primary" onclick=delete(4)>Delete</button></td>

          </tr>
        </tbody>
      </table>
    </div>
    <div>
    <button class="btn btn-primary" id="clear" onclick="clearStorage()">CLEAR LIST</button>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
  </script>

  <script>
    function getAndUpdate() {
      // console.log("Updating list...")
      tit = document.getElementById('title').value;
      desc = document.getElementById("description").value;
      if (localStorage.getItem('itemsJson') == null) {

        itemsJsonArray = [];
        itemsJsonArray.push([tit, desc]);
        localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArray))
      } else {
        itemsJsonArrayStr = localStorage.getItem('itemsJson');
        itemsJsonArray = JSON.parse(itemsJsonArrayStr);
        itemsJsonArray.push([tit, desc]);
        localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArray))
      }
      update();
    }

    function update() {
      if (localStorage.getItem('itemsJson') == null) {
        itemsJsonArray = [];
        localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArray))
      } else {
        itemsJsonArrayStr = localStorage.getItem('itemsJson');
        itemsJsonArray = JSON.parse(itemsJsonArrayStr);

      }
      //Populate the table
      let tableBody = document.getElementById("tableBody")
      let str = "";
      itemsJsonArray.forEach((element, index) => {
        str += `
        <tr>
            <th scope="row">${index + 1}</th>
            <td>${element[0]}</td>
            <td>${element[1]}</td>
            <td><button class="btn btn-sm btn-primary" onclick = deleted(${index})>Delete</button></td>
          </tr>
        `;

      });
      tableBody.innerHTML = str;

    }
    add = document.getElementById("add");
    add.addEventListener("click", getAndUpdate);
    update();

    function deleted(itemIndex) {
      console.log("Delete", itemIndex);
      itemsJsonArrayStr = localStorage.getItem('itemsJson');
      itemsJsonArray = JSON.parse(itemsJsonArrayStr);
      //delete itemIndex element from the array

      itemsJsonArray.splice(itemIndex, 1);
      localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArray))
      update();
    }

    function clearStorage() {
      if (confirm("Do you really want to  clear the whole list?")) {
        console.log("clearing the storage");

        localStorage.clear();
        update();
      }

    }
    const search = document.getElementById('searchText');
const submit = document.getElementById('submit')

search.addEventListener("input", () => {

    let inputval = search.value.toLowerCase();
    console.log('Input value = ', inputval);

    let tableBody = document.getElementById("tablebody");
    let tablerow = document.getElementsByTagName("tr");

    for (var i = 0; i < tablerow.length; i++) {
        let td = tablerow[i].getElementsByTagName('td')[0];

        if (td) {
            let textValue = (td.textContent || td.innerHTML).toLowerCase();

            if (textValue.includes(inputval)) {
                tablerow[i].style.display = "";
            } else {
                tablerow[i].style.display = "none";
            }

        }
    }
})
    
  </script>

</body>

</html>
